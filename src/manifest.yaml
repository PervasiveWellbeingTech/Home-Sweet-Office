manifest_version: 2
name: Home Sweet Office
short_name: HSO
default_locale: en
description: >-
  Home Sweet Office delivers interventions to help you manage your stress
  while browsing the web
version: 1.2.4
minimum_chrome_version: 55.0.0.0
permissions:
  - tabs
  - webNavigation
  - storage
  - history
  - idle
  - notifications
  - 'http://*/'
  - 'https://*/'
content_security_policy: >-
  script-src 'self' 'unsafe-eval'
  'sha256-llogd59gTcMY4UZWEuj+jeK8al0hVKblVHF2nYxVYEo='
  'sha256-Lnjp6S+Lhd5zhPB1WhXY2otcDuecbUd93KaBjOx9gGE='; object-src 'self'
web_accessible_resources:
  - options.html
  - popup.html
  - index.html
  - index_jspm.html
  - logs.html
  - icons/*.png
  - icons/*.jpg
  - icons/*.svg
  - modules_custom/**/*
  - bundles/*
  - components/*
  - components/**/*
  - interventions/**/*.png
  - interventions/**/*.jpg
  - interventions/**/*.svg
  - goals/**/*.png
  - goals/**/*.jpg
  - goals/**/*.svg
  - bower_components/**/*
  - modules_custom/**/*
  - jspm_packages/**/*
  - generated_libs/**/*
  - libs_frontend/*
  - libs_frontend/**/*
  - libs_common/*
  - libs_common/**/*
background:
  persistent: true
  scripts:
    - backend/background.js
content_scripts:
  - all_frames: true
    run_at: document_start
    js:
      - habitlab_website_redirect.js
    matches:
      - 'http://habitlab.github.io/redirect*'
      - 'https://habitlab.github.io/redirect*'
      - 'http://habitlab.stanford.edu/redirect*'
      - 'https://habitlab.stanford.edu/redirect*'
      - 'http://habitlab.github.io/go*'
      - 'https://habitlab.github.io/go*'
      - 'http://habitlab.stanford.edu/go*'
      - 'https://habitlab.stanford.edu/go*'
      - 'http://habitlab.github.io/to*'
      - 'https://habitlab.github.io/to*'
      - 'http://habitlab.stanford.edu/to*'
      - 'https://habitlab.stanford.edu/to*'
  - all_frames: true
    run_at: document_start
    js:
      - habitlab_website_installed.js
    matches:
      - 'http://habitlab.netlify.com/'
      - 'https://habitlab.netlify.com/'
      - 'http://habitlab.stanford.edu/'
      - 'https://habitlab.stanford.edu/'
      - 'http://habitlab.github.io/'
      - 'https://habitlab.github.io/'
  - all_frames: false
    run_at: document_start
    js:
      - click_rate_script.js
    matches:
      - 'http://*/*'
      - 'https://*/*'
  - all_frames: false
    run_at: document_start
    js:
      - scroll_rate_script.js
    matches:
      - 'http://*/*'
      - 'https://*/*'
icons:
  '16': icons/HSO_icons/icon_blue16.png
  '32': icons/HSO_icons/icon_blue32.png
  '48': icons/HSO_icons/icon_blue48.png
  '128': icons/HSO_icons/icon_blue128.png
browser_action:
  default_icon:
    '16': icons/HSO_icons/icon_blue16.png
    '32': icons/HSO_icons/icon_blue32.png
    '48': icons/HSO_icons/icon_blue48.png
    '128': icons/HSO_icons/icon_blue128.png
  default_popup: popup.html
options_ui:
  page: options.html
  chrome_style: false
  open_in_tab: true

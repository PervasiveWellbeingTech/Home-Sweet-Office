<dom-module id="irb-dialog">
  <template>
    <style>
      .card-content {
        font-size: 20px;
        height: 80%;
      }

      .checkbox_span {
        color: black;
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      }
    </style>

    <paper-dialog id="irb_dialog" with-backdrop modal style="width: 70%; height: 60%; z-index: 9007199254740991; overflow-y: scroll">
      <div class="subtext"><b>Please read and agree to our terms of service</b></div>
      <!--<div class="subtext">By using Home Sweet, you are agreeing to the <a href = "https://github.com/habitlab/habitlab/wiki/Privacy#stanford-irb" target= "_blank" style = "color:white; text-decoration: underline;padding-bottom:10px;">terms of service</a>.</div>-->

      <div style="text-align:center;">
        <div style="width: 100%; height: 100%;">
          <div id="irb_text" style="display: inline-block;height: 80%; margin-top: 15px; font-size: 12px; width: 85%;background-color:rgba(250,250,250,0.6); color:rgba(75,84,92,95);padding:5px;padding-top:10px; padding-bottom:10px; border-radius: 5px;overflow-x: hidden;">

            <b>Home Sweet Office</b> is a research project run by the <a href="https://med.stanford.edu/pervasivewellbeingtech.html" target="_blank" style="color: rgb(81, 167, 249);">Stanford Pervasive Wellbeing Technology Lab</a>
            <br><br>

            <b>Description</b>: Home Sweet Office is a research study on managing stress online. You can participate by installing
            and using the HabitLab Chrome extension. The extension will ask you to define stressful websites, and will serve
            mini-interventions that aim to help you manage your stress. It will log anonymized data related
            to progress (such as how effective the intervention has been), which will be used by our algorithms to determine
            which intervention work for you. Data will not be shared with anyone outside our research team. You can opt-out of
            sending this data to our servers below or via an option under the extension settings.
            <br><br>
            <paper-checkbox checked="{{allow_logging}}">
              <span class="checkbox_span"><b>Let Home Sweet send anonymized data to Stanford's servers<br>( we need this data to help us build Home Sweet! <a href="https://github.com/habitlab/habitlab/wiki/Privacy" target="_blank" style="color: rgb(81, 167, 249);" on-click="see_what_gets_loggged_clicked">see what gets logged</a> )</b></span>
            </paper-checkbox>
            <br><br>
            <b>Time Involvement</b>: You can participate for as long as you want by keeping the extension installed.
            <br><br>
            <b>Risks and Benefits</b>: There are no forseeable risks associated with using Home Sweet. We cannot and do not
            guarantee or promise that you will receive any benefits from using Home Sweet.
            <br><br>
            <b>Subject's Rights</b>: If you have read this form and have decided to participate in this project, please understand
            your participation is voluntary and you have the right to withdraw your consent or discontinue participation
            at any time without penalty or loss of benefits to which you are otherwise entitled. The alternative is not to
            participate. You have the right to uninstall our extension at any time. Your individual privacy will be maintained
            in all published and written data resulting from the study.
            <br><br>
            <b>Contact Information</b>: If you have any questions, concerns or complaints about this research, its procedures,
            risks and benefits, contact the Protocol Director, <a style="color: rgb(81, 167, 249);" href="https://profiles.stanford.edu/matthew-mauriello"
              target="_blank">Matt Mauriello</a> <!--<a style="color: rgb(81, 167, 249)" href="mailto:{{geza_meoaddr}}" target="_blank">{{geza_meoaddr}}</a>-->
            <br><br>
            <b>Independent Contact</b>: If you are not satisfied with how this study is being conducted, or if you have any
            concerns, complaints, or general questions about the research or your rights as a participant, please contact
            the Stanford Institutional Review Board (IRB) to speak to someone independent of the research team at (650)-723-2480
            or toll free at 1-866-680-2906. You can also write to the Stanford IRB, Stanford University, 3000 El Camino Real,
            Five Palo Alto Square, 4th Floor, Palo Alto, CA 94306.
            <br><br>
            <a href="https://github.com/habitlab/habitlab/wiki/Privacy#stanford-irb" target="_blank" style="color: rgb(81, 167, 249);">You may print or save a copy of this page for your records.</a>
            <br><br>
          </div>
        </div>

        <br>
        <div class="checkbox_div_outer" style="padding-top:10px;padding-bottom:20px;">
          <div class="checkbox_div">
            <paper-button style="background-color: green; color: white" on-click="accept_clicked">Agree</paper-button>
            <!-- <paper-checkbox checked="checked" disabled="disabled">
              <span class="checkbox_span">By using Home Sweet, I agree with the <a href="https://github.com/habitlab/habitlab/wiki/Privacy#stanford-irb" target="_blank" style="color: white; text-decoration: underline;" on-click="see_what_gets_loggged_clicked">terms of service.</a></span>
            </paper-checkbox> -->
          </div>
        </div>
      </div>
      <br>
    </paper-dialog>

  </template>
  <script src="irb-dialog.js"></script>
</dom-module>
